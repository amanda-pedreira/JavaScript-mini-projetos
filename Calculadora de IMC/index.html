<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IMC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5" style="max-width: 450px;">
    <h2 class="mb-4 text-center">Calcular IMC</h2>
    <form id="formulario" novalidate>
      <div class="mb-3">
        <label for="sexo" class="form-label">Sexo</label>
        <select class="form-select" id="sexo" required>
          <option value="" selected disabled>Escolha</option>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
          <option value="O">Outro</option>
        </select>
        <div class="invalid-feedback">Escolha o sexo.</div>
      </div>

      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" class="form-control" id="idade" placeholder="Ex: 25" min="1" max="120" required />
        <div class="invalid-feedback">Informe uma idade válida.</div>
      </div>

      <div class="mb-3">
        <label for="peso" class="form-label">Peso (kg)</label>
        <input type="number" class="form-control" id="peso" placeholder="Ex: 70" min="1" max="500" step="0.1" required />
        <div class="invalid-feedback">Informe um peso válido.</div>
      </div>

      <div class="mb-3">
        <label for="altura" class="form-label">Altura (m)</label>
        <input type="number" class="form-control" id="altura" placeholder="Ex: 1.75" min="0.5" max="2.5" step="0.01" required />
        <div class="invalid-feedback">Informe uma altura válida.</div>
      </div>

      <button type="submit" class="btn btn-dark w-100">Calcular</button>
    </form>

    <div id="mensagem" class="alert mt-4 d-none" style="white-space: pre-line;"></div>
  </div>

  <script>
    const form = document.getElementById("formulario");
    const msg = document.getElementById("mensagem");

    function analisarIMC(imc) {
      if (imc < 18.5) return { texto: "Abaixo do peso", classe: "alert-warning" };
      if (imc < 25) return { texto: "Peso normal", classe: "alert-success" };
      if (imc < 30) return { texto: "Sobrepeso", classe: "alert-warning" };
      if (imc < 35) return { texto: "Obesidade I", classe: "alert-danger" };
      if (imc < 40) return { texto: "Obesidade II", classe: "alert-danger" };
      return { texto: "Obesidade III", classe: "alert-danger" };
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      msg.className = "alert mt-4 d-none";
      msg.textContent = "";

      const sexo = document.getElementById("sexo").value;
      const idade = parseInt(document.getElementById("idade").value);
      const peso = parseFloat(document.getElementById("peso").value.replace(",", "."));
      const altura = parseFloat(document.getElementById("altura").value.replace(",", "."));

      let valido = true;

      if (!sexo) {
        document.getElementById("sexo").classList.add("is-invalid");
        valido = false;
      } else {
        document.getElementById("sexo").classList.remove("is-invalid");
      }

      if (isNaN(idade) || idade < 1 || idade > 120) {
        document.getElementById("idade").classList.add("is-invalid");
        valido = false;
      } else {
        document.getElementById("idade").classList.remove("is-invalid");
      }

      if (isNaN(peso) || peso < 1 || peso > 500) {
        document.getElementById("peso").classList.add("is-invalid");
        valido = false;
      } else {
        document.getElementById("peso").classList.remove("is-invalid");
      }

      if (isNaN(altura) || altura < 0.5 || altura > 2.5) {
        document.getElementById("altura").classList.add("is-invalid");
        valido = false;
      } else {
        document.getElementById("altura").classList.remove("is-invalid");
      }

      if (!valido) return;

      if (idade < 18) {
        msg.textContent = `Esse cálculo é indicado para adultos. Para menores de idade, é preciso seguir outras referências.`;
        msg.className = "alert alert-info mt-4";
        msg.classList.remove("d-none");
        return;
      }

      const imc = peso / (altura * altura);
      const resultado = analisarIMC(imc);
      let detalhe = "";

      if (sexo === "M" || sexo === "F") {
        detalhe = "As faixas de IMC são iguais para homens e mulheres, mas o corpo pode variar.";
      } else {
        detalhe = "Essa faixa é apenas uma referência geral. Pode variar conforme o corpo de cada pessoa.";
      }

      msg.innerText = `Seu IMC é ${imc.toFixed(2)} — ${resultado.texto}.\n\n${detalhe}`;
      msg.className = `alert mt-4 ${resultado.classe}`;
      msg.classList.remove("d-none");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
